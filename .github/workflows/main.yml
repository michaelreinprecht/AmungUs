name: Deploy to Server

on:
  push:
    branches:
      - main  # Adjust to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Copy SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.DEPLOY_KEY }}
        known_hosts: github.com

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no student@10.0.40.167 << 'EOF'
          cd /home/student/AmungUs
          git pull origin main
          # Run your commands
          ./start.sh
          cd /home/student/AmungUs/Frontend
          ./start.sh
        EOF
